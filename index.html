<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scal=1">
        <!---======== BOXICONS ==============------>
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

         <!---======== CSS ==============------>
         <link rel="stylesheet" href="assets/css/style.css" >
         <title>Responsive Navigation Bottom</title>
    </head>
    <body>

         <header class="header" id="header">
             <nav class="nav container">
                 <a href="#" class="nav__logo">Marlon</a>

                 <div class="nav__menu" id="nav-menu">
                     <ul class="nav__list">
                         <li class="nav__item">
                             <a href="#home" class="nav__link active-link">
                                <i class='bx bx-home-alt nav__icon'></i>
                                 <spam class="nav__name">Home</spam>
                             </a>
                         </li>

                         <li class="nav__item">
                            <a href="#about" class="nav__link">
                                <i class='bx bx-user nav__icon'></i>
                                <spam class="nav__name">About</spam>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#skills" class="nav__link">
                                <i class='bx bx-book-alt nav__icon'></i>
                                <spam class="nav__name">Skills</spam>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#portfolio" class="nav__link">
                                <i class='bx bx-briefcase-alt nav__icon'></i>
                                <spam class="nav__name">Portfolio</spam>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#contactme" class="nav__link">

                                <spam class="nav__name">Contact Me</spam>
                            </a>
                        </li>

                     </ul>

                 </div>

             </nav>

         <main>

             </section>
              <!-- ==============About=========== -->
              <section class="container section section__height" id="about">
                <h2 class="section__title">About</h2> 
            </section>
             <!-- ==============Skills=========== -->
             <section class="container section section__height" id="skills">
                <h2 class="section__title">Skills</h2>  
            </section>
            <!-- ==============POrtfolio=========== -->
            <section class="container section section__height" id="portfolio">
                <h2 class="section__title">Portfolio</h2>  
            </section>
            <!-- ==============Contactme=========== -->
            <section class="container section section__height" id="contactme">
                <h2 class="section__title">Contact Me</h2>  
            </section>

         </main>



          <!---======== Main JS ==============------>
          <script src="assets/js/main.js"></script>
